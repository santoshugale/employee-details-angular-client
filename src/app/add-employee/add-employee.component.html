<form #form="ngForm"
    name="form">
    <div>Name :
        <input name="name"
            type="text"
            required
            minlength="4"
            [(ngModel)]="employee.Name"
            class="col-xs-12">
    </div>
    <div>Phone :
        <input name="phone"
            type="number"
            [(ngModel)]="employee.Phone">
    </div>
    <div>City :
        <input name="city"
            type="text"
            [(ngModel)]="employee.City">
    </div>
    <div>
        <button *ngIf="addMode else edit" (click)="add()"
            [disabled]="form.invalid">Add</button>
        <ng-template #edit>
            <button (click)="update()"
                [disabled]="form.invalid">Update</button>
        </ng-template>
    </div>
</form>
